<script>
    function PhuongTrinhBacNhat() {
        let x = 0;
        let a = parseInt(prompt('Nhap a: '));
        let b = parseInt(prompt('Nhap b: '));
        if (a == 0) {
            alert('Phuong trinh vo nghiem');
        } else {
            x = -b / a;
        }
        alert('Nghiem la: ' + x);
    }

    PhuongTrinhBacNhat();
</script>
